---
layout: default
---
<div id="cover-image">
    <img src="{{site.url}}/assets/images/{{page.cover-image}}" alt="{{ page.cover-image | replace: '.jpg', '' }}">
</div>
<div id="post-header">
    <h1>{{ page.name}}</h1>
    {{page.description}}
</div>
<div id="main-content">
    {{ content }}
</div>
